<!DOCTYPE html>
<html>
    <head>
        <title>TinyCS_Proto</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />    
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
        <script src="https://pixijs.download/release/pixi.js"></script>
    </head>
    <body>
        <div id="connect_relay">
            接続先のNIP-16対応リレーを入力し、connectをクリックして接続開始<br>
            <input type="text" id="relay_address" value="wss://relay-jp.nostr.wirednet.jp"></input>
            <button type="button" id="relay_connect_button">connect</button>
        </div>

        <div id="play_screen" style="display:none">
            上下左右キーまたは、画面をタップで移動(大きなアイコンは位置情報あり、小さいアイコンは無し)<br>
            <div id="screen"></div>
            <textarea id="message" style="width: 700px;"></textarea>
            <button type="button" id="send_button">send</button>
            <div id="pos"></div>
        </div>
        <br>
        <div id="status"></div>
        <div id="log"></div>
        <script type="text/javascript" src="communication.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
